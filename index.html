<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Consolas, monospace;
    background-color: #0e0e0e;
    color: #f5f5f5;
    transition: background-color 0.3s, color 0.3s;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
    backdrop-filter: blur(8px);
    background: rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .theme-switch {
    width: 50px;
    height: 25px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    position: relative;
    cursor: pointer;
    backdrop-filter: blur(4px);
    transition: background 0.3s;
  }

  .theme-switch::before {
    content: "";
    position: absolute;
    width: 21px;
    height: 21px;
    top: 2px;
    left: 2px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s;
  }

  .theme-switch.light::before {
    transform: translateX(25px);
    background: black;
  }

  .powershell-title {
    margin: 0 auto;
    font-size: 0.9rem;
    color: #08f;
  }

  .nav-header {
    display: flex;
    gap: 0.25rem;
    margin-left: auto;
  }

  .nav-header a {
    text-decoration: none;
    color: inherit;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    transition: background 0.3s, color 0.3s;
  }

  .nav-header a:hover {
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(2px);
  }

  main {
    padding: 2rem;
    font-size: 0.9rem;
  }

  .light-mode {
    background-color: #f5f5f5;
    color: #0e0e0e;
  }

  .light-mode .powershell-title {
    color: #0066cc;
  }

  .light-mode .theme-switch {
    background: rgba(0, 0, 0, 0.1);
  }

  .light-mode .nav-header a:hover {
    background: rgba(0, 0, 0, 0.1);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  }
</style>

<header>
  <div class="theme-switch" onclick="toggleTheme()"></div>
  <h1 class="powershell-title">Windows PowerShell</h1>
  <nav class="nav-header">
    <a href="#">Main</a>
    <a href="#">Project 1</a>
    <a href="#">Project 2</a>
    <a href="#">Project 3</a>
  </nav>
</header>

<main>
  <h2>show about</h2>
  <p>Dante Martinez | Data Analyst & Digital Storyteller.</p>
  <p># Fusiono estilo noir y terminal para tu portfolio.</p>
</main>

<script>
  function toggleTheme() {
    const body = document.body;
    const switchEl = document.querySelector(".theme-switch");
    body.classList.toggle("light-mode");
    switchEl.classList.toggle("light");
  }
</script>
