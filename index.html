<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dante Martinez | Black Edition</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 16px;
      padding: 48px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 16px;
      color: #e0e0e0;
    }
    p {
      font-size: 1.2rem;
      color: #bdbdbd;
      margin-bottom: 32px;
    }
    .btn {
      background: linear-gradient(90deg, #222, #444);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #444, #222);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dante Martinez</h1>
    <p>Bienvenido a mi landing page Black Edition.<br>
      Elegancia, minimalismo y tecnología en un solo lugar.</p>
    <a href="#contacto" class="btn">Contáctame</a>
