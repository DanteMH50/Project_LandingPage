<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal Type Effect</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #000;
      color: #0f0;
    }

    .terminal {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1400px;
      height: 90vh;
      margin: 0 auto;
      border: 2px solid #0f0;
      box-sizing: border-box;
    }

    .nav {
      display: flex;
      border-bottom: 2px solid #0f0;
      padding: 0.5rem;
    }

    .nav a {
      color: #0f0;
      text-decoration: none;
      margin-right: 1rem;
      cursor: pointer;
    }

    .nav a.active {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .cmd {
      color: #0ff;
    }

    .output {
      color: #fff;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="nav">
      <a id="link-home" onclick="showSection('home')">Home</a>
      <a id="link-about" onclick="showSection('about')">About</a>
      <a id="link-contact" onclick="showSection('contact')">Contact</a>
    </div>
    <div class="content">
      <div id="home" class="section active">
        <div class="cmd" data-original="> Welcome to the terminal interface."></div>
        <div class="output" data-original="This is the home section.\nFeel free to explore."></div>
      </div>
      <div id="about" class="section">
        <div class="cmd" data-original="> About this project"></div>
        <div class="output" data-original="This interface was created to simulate a terminal.\nIt uses HTML, CSS, and JS."></div>
      </div>
      <div id="contact" class="section">
        <div class="cmd" data-original="> Contact Info"></div>
        <div class="output" data-original="Email: hello@example.com\nTwitter: @terminal_ui"></div>
      </div>
    </div>
  </div>

  <script>
    const pages = ['home', 'about', 'contact'];

    async function typeText(element, text, delay = 10) {
      element.textContent = '';
      for (let i = 0; i < text.length; i++) {
        element.textContent += text[i];
        await new Promise((r) => setTimeout(r, delay));
      }
    }

    async function showSection(id) {
      pages.forEach((pageId) => {
        const section = document.getElementById(pageId);
        const link = document.getElementById('link-' + pageId);
        if (pageId === id) {
          section.classList.add('active');
          link.classList.add('active');
        } else {
          section.classList.remove('active');
          link.classList.remove('active');
        }
      });

      const activeSection = document.getElementById(id);
      if (!activeSection) return;

      const cmdElem = activeSection.querySelector('.cmd');
      const outputElem = activeSection.querySelector('.output');

      if (cmdElem && outputElem) {
        const cmdText = cmdElem.getAttribute('data-original') || '';
        const outputText = outputElem.getAttribute('data-original') || '';

        cmdElem.textContent = '';
        outputElem.textContent = '';

        await typeText(cmdElem, cmdText, 20);
        await new Promise((r) => setTimeout(r, 100));
        await typeText(outputElem, outputText, 10);
      }
    }

    // Inicializar los textos visibles al cargar
    window.addEventListener('DOMContentLoaded', () => {
      pages.forEach(id => {
        const section = document.getElementById(id);
        const cmdElem = section.querySelector('.cmd');
        const outputElem = section.querySelector('.output');

        if (cmdElem && outputElem) {
          const cmdText = cmdElem.getAttribute('data-original') || '';
          const outputText = outputElem.getAttribute('data-original') || '';
          cmdElem.textContent = cmdText;
          outputElem.textContent = outputText;
        }
      });
    });
  </script>
</body>
</html>
